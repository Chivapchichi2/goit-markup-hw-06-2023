<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button class="close" type="button" data-modal-close>
            <svg class="icon" width="8" height="8">
                <use href="./images/icons.svg#icon-close"></use>
            </svg>
        </button>
        <p class="modal-text">Leave your contacts and we will call you back</p>
        <form class="modal-form">
            <div class="modal-box">
                <label class="form-field" for="user-name">Name</label>
                <div class="form-field-box">
                    <input
                            id="user-name"
                            type="text"
                            class="form-input"
                            name="user-name"
                            placeholder=""
                            pattern="[a-zA-Zа-яА-ЯіІїЇ'єЄйЙґҐ ]+"
                            required
                    >
                    <svg class="icon" width="18" height="24">
                        <use href="./images/icons.svg#icon-person"></use>
                    </svg>
                </div>
            </div>
            <div class="modal-box">
                <label class="form-field" for="user-phone">Phone</label>
                <div class="form-field-box">
                    <input
                            id="user-phone"
                            type="tel"
                            class="form-input"
                            name="phone"
                            placeholder=""
                            required
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                            title="Phone number format: 000-000-00-00"
                    >
                    <svg class="icon" width="18" height="24">
                        <use href="./images/icons.svg#icon-phone"></use>
                    </svg>
                </div>
            </div>
            <div class="modal-box">
                <label class="form-field" for="user-email">Email</label>
                <div class="form-field-box">
                    <input id="user-email" type="email" class="form-input" name="user-email" placeholder="" required>
                    <svg class="icon" width="18" height="24">
